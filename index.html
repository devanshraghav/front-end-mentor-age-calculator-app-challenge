<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="wrapper">
      <form class="age-form" id="form" name="age-calculator" action="/">
        <div class="input-selector">
          <label for="day"> Day </label>
          <input type="text" placeholder="DD" name="day" id="day" />
          <div class="error"></div>
        </div>

        <div class="input-selector">
          <label for="month"> Month </label>
          <input type="text" placeholder="MM" name="month" id="month" />
          <div class="error"></div>
        </div>

        <div class="input-selector">
          <label for="year"> Year </label>
          <input type="text" placeholder="YYYY" name="year" id="year" />
          <div class="error"></div>
        </div>
      </form>

      <div class="line-div">
        <div class="line"></div>
        <span class="circle" onclick="validateAndCalculate()">
          <img
            src="./assets/images/icon-arrow.svg"
            class="svg-image"
            alt="calculate-button"
          />
        </span>
      </div>

      <div class="age-display">
        <p><span id="years-out">--</span>years</p>
        <p><span id="months-out">--</span>months</p>
        <p><span id="days-out">--</span>days</p>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
